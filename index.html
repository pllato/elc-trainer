<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#373D8D',
                        'custom-blue-hover': '#2A3171',
                        'custom-gray': '#666666',
                        'custom-gray-hover': '#555555',
                        'custom-bg': '#F5F5F5',
                    },
                },
            },
        }
    </script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-custom-bg min-h-screen flex items-center justify-center p-4">
    <div id="start-screen" class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-custom-blue mb-2">ELC</h1>
        <h2 class="text-lg text-center text-gray-600 mb-2">English Lifestyle Communication</h2>
        <h2 class="text-lg text-center text-gray-600 mb-6">Тренажер грамматических структур</h2>
        <div id="start-feedback" class="text-red-500 text-center mb-4"></div>
        
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Ваше имя</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-custom-blue" placeholder="Введите ваше имя">
        
        <label for="level" class="block text-sm font-medium text-gray-700 mb-2">Выберите уровень</label>
        <select id="level" class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-custom-blue">
            <option value="beginner1">Beginner Part One</option>
            <option value="beginner2">Beginner Part Two</option>
            <option value="elementary">Elementary</option>
            <option value="pre-intermediate">Pre-Intermediate</option>
            <option value="intermediate">Intermediate</option>
            <option value="upper-intermediate">Upper-Intermediate</option>
        </select>
        
        <label for="lesson" class="block text-sm font-medium text-gray-700 mb-2">Выберите урок</label>
        <select id="lesson" class="w-full p-2 border border-gray-300 rounded-md mb-6 focus:outline-none focus:ring-2 focus:ring-custom-blue">
            <option value="">Выберите урок</option>
        </select>
        
        <button id="start-btn" class="w-full bg-custom-blue text-white py-2 rounded-md hover:bg-custom-blue-hover focus:outline-none focus:ring-2 focus:ring-custom-blue mb-4">Начать практику</button>
        <button id="admin-btn" class="text-custom-gray hover:underline focus:outline-none text-center block w-full">Админка</button>
    </div>

    <div id="admin-screen" class="bg-custom-bg min-h-screen flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-custom-blue mb-2">ELC</h1>
            <h2 class="text-lg text-center text-gray-600 mb-6">Админка</h2>
            <div id="admin-feedback" class="text-red-500 text-center mb-4"></div>
            
            <label for="github-token" class="block text-sm font-medium text-gray-700 mb-2">GitHub токен</label>
            <input type="text" id="github-token" class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-custom-blue" placeholder="Введите GitHub токен">
            
            <label for="lesson-file" class="block text-sm font-medium text-gray-700 mb-2">Загрузить новый урок (.js файл)</label>
            <input type="file" id="lesson-file" class="w-full mb-2">
            <button id="upload-lesson-btn" class="w-full bg-custom-blue text-white py-2 rounded-md hover:bg-custom-blue-hover focus:outline-none focus:ring-2 focus:ring-custom-blue mb-4">Загрузить урок на GitHub</button>
            
            <label for="delete-lesson" class="block text-sm font-medium text-gray-700 mb-2">Удалить урок</label>
            <select id="delete-lesson" class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-custom-blue">
                <option value="">Выберите урок для удаления</option>
            </select>
            <button id="delete-lesson-btn" class="w-full bg-custom-blue text-white py-2 rounded-md hover:bg-custom-blue-hover focus:outline-none focus:ring-2 focus:ring-custom-blue mb-4">Удалить урок</button>
            
            <label for="index-html-file" class="block text-sm font-medium text-gray-700 mb-2">Обновить index.html</label>
            <input type="file" id="index-html-file" class="w-full mb-2">
            <button id="upload-index-html-btn" class="w-full bg-custom-blue text-white py-2 rounded-md hover:bg-custom-blue-hover focus:outline-none focus:ring-2 focus:ring-custom-blue mb-4">Обновить index.html на GitHub</button>
            
            <label for="index-js-file" class="block text-sm font-medium text-gray-700 mb-2">Обновить index.js</label>
            <input type="file" id="index-js-file" class="w-full mb-2">
            <button id="upload-index-js-btn" class="w-full bg-custom-blue text-white py-2 rounded-md hover:bg-custom-blue-hover focus:outline-none focus:ring-2 focus:ring-custom-blue mb-4">Обновить index.js на GitHub</button>
            
            <button onclick="goBackToStart()" class="w-full bg-custom-gray text-white py-2 rounded-md hover:bg-custom-gray-hover focus:outline-none focus:ring-2 focus:ring-custom-gray">Вернуться</button>
        </div>
    </div>

    <div id="practice-screen" class="bg-custom-bg min-h-screen p-4 hidden">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h1 class="text-3xl font-bold text-custom-blue">ELC</h1>
                        <h2 class="text-lg text-gray-600">Практика грамматики</h2>
                    </div>
                    <button onclick="goBackToStart()" class="text-gray-600 hover:text-gray-800 text-2xl">✕</button>
                </div>
                <div id="feedback" class="text-red-500 text-center mb-4"></div>
                
                <div class="mb-4">
                    <p>Привет, <span id="user-name"></span>!</p>
                    <p>Уровень: <span id="user-level"></span>, <span id="user-lesson"></span></p>
                </div>
                
                <div id="intro-examples" class="mb-4"></div>
                
                <button id="start-practice-btn" class="w-full bg-custom-blue text-white py-2 rounded-md hover:bg-custom-blue-hover focus:outline-none focus:ring-2 focus:ring-custom-blue mb-2">Начать практику</button>
                <button id="restart-listening-btn" class="w-full bg-custom-blue text-white py-2 rounded-md hover:bg-custom-blue-hover focus:outline-none focus:ring-2 focus:ring-custom-blue mb-4 hidden">Возобновить прослушивание</button>
                
                <div id="progress-bars" class="mb-4"></div>
                
                <div class="font-semibold mb-2">Прогресс:</div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-1">
                    <div id="total-progress-bar" class="bg-custom-blue h-2.5 rounded-full" style="width: 0%;"></div>
                </div>
                <div class="text-sm text-gray-600 text-right mb-4"><span id="total-progress-text">0/0</span></div>
                
                <div id="stats" class="mb-4"></div>
                
                <div id="log" class="bg-gray-50 rounded-md p-4 h-64 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <div id="completionModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold text-center text-custom-blue mb-4">Урок завершён!</h2>
            <p id="congratulations" class="text-center text-gray-700 mb-4"></p>
            <p class="text-center text-gray-700 mb-4">Результаты высланы на проверку преподавателю.</p>
            <div id="modal-log" class="bg-gray-50 rounded-md p-4 h-64 overflow-y-auto mb-4"></div>
            <button onclick="startNewTraining()" class="w-full bg-custom-blue text-white py-2 rounded-md hover:bg-custom-blue-hover focus:outline-none focus:ring-2 focus:ring-custom-blue">Завершить</button>
        </div>
    </div>

    <div id="password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold text-center text-custom-blue mb-4">Введите пароль</h2>
            <div id="password-error" class="text-red-500 text-center mb-4"></div>
            <input type="password" id="password-input" class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-custom-blue" placeholder="Введите пароль">
            <button onclick="checkPassword()" class="w-full bg-custom-blue text-white py-2 rounded-md hover:bg-custom-blue-hover focus:outline-none focus:ring-2 focus:ring-custom-blue">Подтвердить</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
